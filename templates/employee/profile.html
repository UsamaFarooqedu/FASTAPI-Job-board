{% extends "base.html" %}

{% block title %}My Profile - JobHub{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="card" style="margin-bottom: 2rem;">
        <h2>Professional Profile</h2>
        <form id="profileForm" style="margin-top: 1.5rem;">
            <div style="margin-bottom: 1rem;">
                <label>Full Name</label>
                <input type="text" id="full_name" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label>Headline</label>
                <input type="text" id="headline" placeholder="e.g. Senior Software Engineer" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label>Location</label>
                <input type="text" id="location"
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label>Skills (comma separated)</label>
                <input type="text" id="skills" placeholder="Python, React, SQL"
                    style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
            </div>
            <button type="submit" class="btn btn-primary">Save Profile Changes</button>
        </form>
    </div>

    <div class="card">
        <h3>Resume Document</h3>
        <p style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 1.5rem;">Upload your latest resume in
            PDF format to apply for jobs.</p>

        <div id="resumeStatus"
            style="margin-bottom: 1rem; padding: 1rem; background: #f8fafc; border-radius: 0.5rem; display: none;">
            <p>âœ… Current Resume: <a id="resumeLink" href="#" target="_blank">View PDF</a></p>
        </div>

        <form id="resumeForm">
            <input type="file" id="resumeFile" accept=".pdf" required style="margin-bottom: 1rem; display: block;">
            <button type="submit" class="btn btn-primary" style="background: var(--secondary);">Upload New
                Resume</button>
        </form>
    </div>
</div>

<script>
    async function loadProfile() {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/users/me', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const user = await response.json();
        const profile = user.employee_profile;

        if (profile) {
            document.getElementById('full_name').value = profile.full_name || '';
            document.getElementById('headline').value = profile.headline || '';
            document.getElementById('location').value = profile.location || '';
            document.getElementById('skills').value = profile.skills || '';

            if (profile.resume_path) {
                document.getElementById('resumeStatus').style.display = 'block';
                document.getElementById('resumeLink').href = profile.resume_path;
            }
        }
    }

    document.getElementById('profileForm').onsubmit = async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('token');
        const profileData = {
            full_name: document.getElementById('full_name').value,
            headline: document.getElementById('headline').value,
            location: document.getElementById('location').value,
            skills: document.getElementById('skills').value
        };

        const response = await fetch('/api/users/profile/employee', {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(profileData)
        });

        if (response.ok) alert('Profile updated!');
    };

    document.getElementById('resumeForm').onsubmit = async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('token');
        const formData = new FormData();
        formData.append('file', document.getElementById('resumeFile').files[0]);

        const response = await fetch('/api/users/profile/upload-resume', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` },
            body: formData
        });

        if (response.ok) {
            alert('Resume uploaded!');
            loadProfile();
        }
    };

    loadProfile();
</script>
{% endblock %}
