<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Board{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíº</text></svg>">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/" class="logo-link">
                    <span class="logo-icon">üíº</span>
                    <span class="logo-text">JobHub</span>
                </a>
            </div>

            <div class="nav-menu" id="navMenu">
                <div class="nav-links">
                    <a href="/jobs" class="nav-link">
                        <span class="nav-icon">üîç</span>
                        <span class="nav-text">Find Jobs</span>
                    </a>
                    <a href="/feed" class="nav-link">
                        <span class="nav-icon">üì±</span>
                        <span class="nav-text">Feed</span>
                    </a>
                    {% if user %}
                        <a href="/dashboard" class="nav-link nav-cta">
                            <span class="nav-icon">üìä</span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                        <a href="/logout" class="nav-link">
                            <span class="nav-icon">üö™</span>
                            <span class="nav-text">Logout</span>
                        </a>
                    {% else %}
                        <a href="/login" class="nav-link">
                            <span class="nav-icon">üîê</span>
                            <span class="nav-text">Login</span>
                        </a>
                        <a href="/register" class="nav-link nav-cta">
                            <span class="nav-icon">‚ú®</span>
                            <span class="nav-text">Join Now</span>
                        </a>
                    {% endif %}
                </div>
            </div>

            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="logo-icon">üíº</span>
                    <span class="logo-text">JobHub</span>
                </div>
                <p class="footer-text">&copy; 2026 JobHub Platform. Connecting talent with opportunity.</p>
                <div class="footer-links">
                    <a href="/privacy" class="footer-link">Privacy</a>
                    <a href="/terms" class="footer-link">Terms</a>
                    <a href="/contact" class="footer-link">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Enhanced Mobile Menu Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navMenu = document.getElementById('navMenu');
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            const body = document.body;

            function toggleMobileMenu() {
                const isActive = navMenu.classList.contains('active');

                if (isActive) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            }

            function openMobileMenu() {
                navMenu.classList.add('active');
                mobileMenuOverlay.classList.add('active');
                mobileMenuToggle.classList.add('active');
                body.style.overflow = 'hidden';
            }

            function closeMobileMenu() {
                navMenu.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
                body.style.overflow = '';
            }

            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);

            // Close menu on window resize if desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMobileMenu();
                }
            });

            // Close menu when clicking on a link
            const navLinks = navMenu.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });

            // Enhanced keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                    closeMobileMenu();
                }
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
